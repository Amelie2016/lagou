<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devide-width,user-scalable=no,initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="question.css">
	<script type="text/javascript" scr="question.js"></script>
	<title>提问</title>
</head>
<body>
	<section class="question">
		<header class="question_header">
			<div class="shut"></div>
			<div>提个问题</div>
			<div class="release">发布</div>
		</header>
		<main class="question_main">
			<div class="question_text">
				<input class="question_must" type="text" placeholder="写下你的问题 (必填)">
				<textarea class="question_more" style="overflow:hidden; resize:none;" placeholder="增加问题补充，如问题背景等(选填)">
				</textarea>
			</div>
			<div class="belong_title">
				<div class="question_title">
					<span>所属话题</span>
					<span class="title_more"></span>
				</div>	
				<div class="question_rule">
					<span class="question_cicle"></span>
					<span>匿名</span>
					<span>你的提问须遵守</span>
					<span class="rule">《拉勾社区管理规范》</span>
				</div>	
			</div>
		</main>
	</section>
</body>
</html>
