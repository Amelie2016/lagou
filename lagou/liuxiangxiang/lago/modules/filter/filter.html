<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>搜索页面筛选</title>
	<link rel="stylesheet" type="text/css" href="filter.css">
</head>
<body>
	<div class="searchPage">
		<header>
			<div class="place">
				<span></span>
				<p>返回</p>
			</div>
            <div class="search">
            	<span></span>
            	<input type="text" placeholder = "搜索职位/公司/商区">
            </div>
		</header>
	    <section>
	    	<nav>
	      	  <div>
	      	  	 <p>全北京</p>
	      	  	 <span></span>
	      	  </div>
	      	  <div>
	      	  	 <p>职位筛选</p>
	      	  	 <span></span>
	      	  </div>
	      	  <div>
	      	  	 <p>公司筛选</p>
	      	  	 <span></span>
	      	  </div>
	    	</nav>
			<div class="filterContent">
				<div class="range">
	      		<!-- <span>月薪范围</span>
	      		<span>(不限)</span> -->
	      		</div>
	      		<div class="experience">
					<div class="job_experience">工作经验</div>
					<div class="short_years">
						<span>应届毕业生</span>
						<span>3年及以下</span>
						<span>3-5年</span>
						<span>5-10年</span>
					</div>				
					<div class="long_years">
						<span>10年以上</span>
						<span>经验不限</span>
						<span></span>
						<span></span>
					</div>
				</div>

				<div class="degree">
					<div class="require_degree">学历要求</div>
					<div class="College_above">
						<span>大专</span>
						<span>本科</span>
						<span>硕士</span>
						<span>博士</span>
					</div>
					<div class="no_require">
						<span>不要求</span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="job">
					<div class="job_type">工作性质</div>
					<div class="jobs">
						<span>全职</span>
						<span>兼职</span>
						<span>实习</span>
						<span></span>
					</div>
				</div>
				<div class="yes">确定</div>
			</div>
	    </section>
	</div>
</body>
</html>
