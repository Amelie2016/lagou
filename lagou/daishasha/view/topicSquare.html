<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height">
	<title>话题广场</title>
	<link rel="stylesheet" href="public/css/topicSquare.css">
</head>
<body>
	<div class="topicSquare">
		<!-- 页头 -->
		<header>
			<a ui-sref="topicSquare" href = "javascript: history.go(-1);">
				<div class="back"></div>
			</a>
			
			<div class="qus">话题广场</div>
			<a ui-sref="myTopicSquare">
				<div class="mine"></div>
			</a>
		</header>
		<!-- 主体 -->
		<main>
			<!-- 导航 -->
			<nav>
				<ul class="nav">
					<li ng-class="bg[1]" ng-click="isCurrent(1)">全部</li>
					<li ng-class="bg[2]" ng-click="isCurrent(2)">公司</li>
					<li ng-class="bg[3]" ng-click="isCurrent(3)">城市</li>
					<li ng-class="bg[4]" ng-click="isCurrent(4)">职位</li>
					<li ng-class="bg[5]" ng-click="isCurrent(5)">行业</li>
					<li ng-class="bg[6]" ng-click="isCurrent(6)">兴趣</li>
					<li ng-class="bg[7]" ng-click="isCurrent(7)">爱好</li>
				</ul>	
			<!-- 添加 -->
				<span class="add"></span>
			</nav>
			<!-- 产品 -->
			<section ng-repeat="pro in proList">
				<!-- 图片 -->
				<div class="proImg">
					<img src= {{pro.logo}} alt="">
				</div>
				<!-- 内容 -->
				<div class="cnnt">
					<p class="cnnt_1">{{pro.title}}</p>
					<span class="cnnt_2"></span>
					<span class="cnnt_3">{{pro.attentionCount}}</span>
					<span class="cnnt_4"></span>
					<span class="cnnt_5">{{pro.answerCount}}</span>
					<!-- 关注 -->
					<div ng-class= "{true:'true',false:'false'}[pro.hasConcerned]" ng-click="addFocus(pro)">关注</div>
				</div>
			</section>
			
		</main>
	</div>
<!-- </body>
</html>
