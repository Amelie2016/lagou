<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height">
	<title>话题广场</title>
	<link rel="stylesheet" href="public/css/topicSquare.css">
</head>
<body>
	<div class="topicSquare">
		<!-- 页头 -->
		<header>
			<a ui-sref="topicSquare">
				<div class="back"  onClick="javascript: history.go(-1);"></div>
			</a>
			<div class="qus">话题广场</div>
			<a ui-sref="myTopicSquare">
				<div class="mine"></div>
			</a>
		</header>
		<!-- 主体 -->
		<main>
			<!-- 导航 -->
			<nav>
				<div class="nav z-table" id="tab3">
					<p>全部</p>
					<p>公司</p>
					<p>城市</p>
					<p>职位</p>
					<p>行业</p>
					<p>兴趣</p>
					<p>爱好</p>
				</div>	
			<!-- 添加 -->
				<span class="add"></span>
			</nav>
			<!-- 产品 -->
			<section ng-repeat="pro in proList">
				<!-- 图片 -->
				<div class="proImg">
					<img src= {{pro.logo}} alt="">
				</div>
				<!-- 内容 -->
				<div class="cnnt">
					<p class="cnnt_1">{{pro.title}}</p>
					<span class="cnnt_2"></span>
					<span class="cnnt_3">{{pro.attentionCount}}</span>
					<span class="cnnt_4"></span>
					<span class="cnnt_5">{{pro.answerCount}}</span>
					<!-- 关注 -->
					<div class= {{pro.hasConcerned}} >关注</div>
				</div>
			</section>
			
		</main>
	</div>
<!-- </body>
</html>
